<html>
    <head>
        <meta charset="utf-8">
        <title>Princess Leia</title>
        <link rel="stylesheet" href="leia.css"> 
    </head>
    <body>
        <div id="leia">
            <div id="head">
                <div id="hair">
                    <div class="hair left"></div>
                    <div class="hair right"></div>
                </div>
                <div id="plait">
                    <div class="plait left"></div>
                    <div class="plait right"></div>
                </div>
                <div id="face">
                    <div class="face"></div>
                    <div class="eyebrow left"></div>
                    <div class="eyebrow right"></div>
                    <div id="eyes">
                        <div class="eye left">
                            <div class="eyeball left"></div>
                        </div>
                        <div class="eye right">
                            <div class="eyeball right"></div>
                        </div>                 
                    </div>
                    <div id="nose"></div>
                    <div id="mouth"></div>
                </div>
                <div id="neck"></div>
            </div>
            
            <div id="body"></div>
        </div>
    </body>
</html>
