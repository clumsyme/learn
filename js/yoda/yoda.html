<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="yoda.css"> 
        <title>Master Yoda</title>
    </head>
    <body>
        <div id="yoda">
            <div id="head">
                <div id="ears">
                    <div class="ear left">
                        <div class="earhole left"></div>
                    </div>
                    <div class="ear right">
                        <div class="earhole right"></div>
                    </div>
                </div>
                <div id="face">
                    <div id="eyes">
                        <div class="eye left">
                            <div class="eyeball left"></div>
                        </div>
                        <div class="eye right">
                            <div class="eyeball right"></div>
                        </div>
                    </div>
                    <div id="nose"></div>
                    <div id="mouth"></div>
                </div>
                <div id="chin"></div>
            </div>
        </div>
    </body>
</html>
